<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="assets/css/user.css" />
    <script defer src="assets/js/user.js"></script>
    <title>User Card</title>
  </head>
  <body>
    <article class="userCard">
      <button class="load">Load</button>
      <div class="imgContainer">
        <img
          src="https://cdn.pixabay.com/photo/2019/08/14/15/25/woman-4406012_960_720.jpg"
          alt="Profile picture"
        />
      </div>
      <div class="info">
        <h2 class="userName">FirstName LastName</h2>
        <h3 class="nickname">Nickname</h3>
        <p class="dateOfBirth">Date of birth:</p>
        <p class="birthDate">2000-01-01</p>
      </div>
      <div class="likes">
        <i class="fa-regular fa-heart liked"></i>
        <p class="likesCount">11</p>
      </div>
    </article>
  </body>
</html>
